<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel ="stylesheet" href = "styles.css">
    <title>Speech To Text</title>
  </head>
  <body class="container pt-5 bg-dark">
    
    <h2 id = "speechToText" class="mt-4 text-light">Bluetooth Pen Simulator</h2>
    <div id = "rectangle" class="p-3" style="border: 3px solid rgb(115, 129, 235); height: 300px; border-radius: 15px;">
      <span id="final" class="text-light"></span>
      <span id="interim" class="text-secondary"></span>
    </div>
    <div class="mt-4">
      <button class="btn btn-success" id="start">Start</button>
      <button class="btn btn-danger" id="stop">Stop</button>
      <p id="status" class="lead mt-3 text-light" style="display: none">Listenting ...</p>
    </div>
    <img id = "pen" src = "Untitled drawing (2).png" width = "700" height = "450">
  </body>
  <script src = "speechRecognition.js"></script>
  <script src="./language.js"></script>
</html>
